<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search repositories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/style/index.css">
</head>

<body>

  <div class="container p-3 card border-primary">
    <form name="search-form">
      <div class="mb-3">
        <label id="repo-label" for="repo-input" class="form-label">Поиск по репозиториям</label>
        <input type="text" class="form-control" id="repo-input" name="title" placeholder="Введите название">
      </div>
      <label for="select-limit">Количество репозиториев</label>
      <div class="d-flex justify-content-between gap-3 mt-2">
        <select id="select-limit" class="form-select" name="limit">
          <option selected value="10">10</option>
          <option value="30">30</option>
          <option value="50">50</option>
        </select>
        <button type="submit" id="submit-btn" class="btn btn-outline-primary btn-sm px-3">Найти</button>
      </div>
    </form>
  </div>

  <div class="container mt-4 px-0" id="repo-container"></div>

  <script src="./src/js/index.js"></script>
</body>

</html>
